<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Request Example</title>
</head>
<body>
  <button id="sendRequest">Send POST Request</button>

  <script>
    document.getElementById("sendRequest").addEventListener("click", async () => {
      const url = "http://api-payxb.technolabs.my.id/api/v1/snap/request"; // Ganti dengan endpoint Anda

      const bodyData = {
        country: ["ID"],
        orderid: "xxx",
        amount: 500000
      };

      try {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-API-Client-ID": "a2V5cHJvZHVjdGlvbjIyZTVlNDUxMThhNDVhYmJlZmE1OmNjMGJiZjVhNTk="
          },
          body: JSON.stringify(bodyData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        console.log("Response:", result);
        alert("Request successful! Cek console untuk detail.");
      } catch (error) {
        console.error("Error:", error);
        alert("Request failed! Cek console untuk detail.");
      }
    });
  </script>
</body>
</html>
